# ================= Scoring Config: OLD SYSTEM =================
# این فایل فقط شامل تنظیمات scoring برای backtest است
# سیستم همیشه از OLD method استفاده می‌کند (13 ضریب، نامحدود)
# ================================================================

# ================= Orchestrator Settings =================
orchestrator:
  # Multi-TF Aggregation (OLD SYSTEM)
  use_multi_tf_aggregation: true

signal_processing:
  scoring:
    # نامحدود (unlimited scoring)
    max_final_score: 0

    # وزن‌های analyzer (همان NEW)
    weights:
      trend: 0.3
      momentum: 0.25
      volume: 0.2
      patterns: 0.1
      support_resistance: 0.08
      volatility: 0.05
      harmonic: 0.01
      channel: 0.005
      cyclical: 0.003
      htf: 0.002

    # وزن‌های timeframe (OLD defaults - محدودتر)
    timeframe_weights:
      5m: 0.7
      15m: 0.85
      1h: 1.0
      4h: 1.2

    # پارامترهای امتیازدهی
    base_score_scale: 100
    max_confluence_bonus: 0.5
    htf_alignment_bonus: 0.3
    htf_misalignment_penalty: 0.3

# Validation thresholds برای OLD
validation:
  min_signal_score: 200        # حداقل 200 (چون نامحدود است)
  strong_signal_threshold: 500  # قوی > 500
  min_rr_ratio: 2.5
  max_risk_percent: 2.0
